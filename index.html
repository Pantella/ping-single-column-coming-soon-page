<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Custom Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Imported Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome Icons -->
    <link rel="stylesheet" href="css/fontawesome-icons/css/all.css">

  </head>
  <body>
    <header class="mainHeader">
      <h1 class="headerH1">PING<span class="clrBlue">.</span></h1>
      <h2 class="headerH2">We are launching <span class="clrBlack">soon!</span></h2>
    </header>

    <main>
      <section class="mainSec">
        <header class="mainSecHeader">
          <h3>Subscribe and get notified</h3>
        </header>
        <form id="mainSecForm">
          <label for="emailInput" class="mainSecFormLabel" id="emailInputLabel">
            <input type="text" name="mail" id="emailInput" class="mainSecFormInput formBorder invalid"  placeholder="Your email address...">
            <span class="invalidInput labelHide invalid">Please provide a valid email address</span>
          </label>
          <input type="submit" value="Notify Me" class="mainSecFormSubmit formBorder" id="submitBtn">
        </form>
        <img src="images/illustration-dashboard.png" alt="dashboard example" name="dashboard" class="mainSecImage">
      </section>
    </main>

    <footer class="mainFooter">
      <section class="footerLogos">
        <a href="https://it-it.facebook.com/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/?lang=it"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
      </section>
      <section class="footerCopy">
        <small class="copyright">&copy; Copyright Ping. All rights reserved</small>
      </section>
    </footer>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
  </body>
</html>
